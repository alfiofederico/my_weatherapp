<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App JS</title>
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search City...">
    </header>
    <main>
      <section class="location">
        <div class="city">Tokyo, JP</div>
        <div class="date">Tuesday, 16 June 2020</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13° / 20°</div>
      </div>
    </main>
  </div>




  <script src="app.js"></script>
</body>
</html>
